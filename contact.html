<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | JMAD Solutions</title>

    <!-- Meta/SEO -->
    <meta name="description"
        content="Get in touch with JMAD for premium IT consultation, development, and MSP services. Reach us at hey@jmad.cloud.">

    <!-- Fonts: Inter & Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons: Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .contact-hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding-top: 100px;
        }

        .contact-email {
            font-size: clamp(2rem, 5vw, 4rem);
            font-family: var(--font-display);
            font-weight: 700;
            margin: var(--spacing-md) 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: opacity 0.3s ease;
        }

        .contact-email:hover {
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            font-size: 1.75rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            border: 1px solid var(--border-light);
        }

        .social-icon:hover {
            background: var(--accent-orange);
            color: white;
            border-color: var(--accent-orange);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 94, 0, 0.3);
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="logo">JMAD<span>.</span></a>

            <ul class="nav-links">
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#msp">MSP</a></li>
            </ul>

            <a href="#" class="btn btn-primary">
                Get Started <i class="ph-bold ph-arrow-right"></i>
            </a>
        </div>
    </nav>

    <!-- Contact Section -->
    <header class="hero contact-hero">
        <div class="container">
            <h1>Let's Start a Conversation.</h1>
            <p style="font-size: 1.25rem; color: var(--text-secondary); margin-bottom: 1rem;">
                Ready to transform your digital infrastructure? Reach out to us directly.
            </p>

            <a href="mailto:hey@jmad.cloud" class="contact-email">hey@jmad.cloud</a>

            <div class="social-links">
                <!-- Social Placeholders -->
                <a href="#" class="social-icon" aria-label="Facebook"><i class="ph-logo ph-facebook-logo"></i></a>
                <a href="#" class="social-icon" aria-label="Instagram"><i class="ph-logo ph-instagram-logo"></i></a>
                <a href="#" class="social-icon" aria-label="Twitter"><i class="ph-logo ph-twitter-logo"></i></a>
                <a href="#" class="social-icon" aria-label="Telegram"><i class="ph-logo ph-telegram-logo"></i></a>
            </div>
        </div>
    </header>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="grid grid-2" style="align-items: center;">
                <div>
                    <a href="index.html" class="logo">JMAD<span>.</span></a>
                    <p style="color: var(--text-muted); margin-top: 0.5rem;">&copy; 2025 JMAD Solutions. All rights
                        reserved.</p>
                </div>
                <div style="text-align: right;">
                    <a href="#" style="color: var(--text-secondary); margin-left: 1rem;"><i class="ph-logo ph-linkedin"
                            style="font-size: 1.5rem;"></i></a>
                    <a href="#" style="color: var(--text-secondary); margin-left: 1rem;"><i class="ph-logo ph-twitter"
                            style="font-size: 1.5rem;"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
